<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-jQuery的基本结构</title>
    <script>
        //1.jQuery的本质是一个闭包
        (function (window,undefined) {

        })(window);

        //2.jQuery为什么要使用闭包来实现？
           //为了避免多个框架的冲突,不然当变量名相同时，后定义的会覆盖先定义的，而闭包则解决了这个问题

        //3.jQuery如何让外界访问内部定义的局部变量？
        //window.xxx = xxx;
        (function (window,undefined) {
            var num = 10;
            window.num = num;
        })(window);
        console.log(num);

        //4.jQuery为什么要给自己传递一个window参数？
        //为了方便以后压缩代码，以及提高查找效率

        //5.jQuery为什么要给自己传递一个undefined参数？
        //为了方便以后压缩代码，IE9以下的浏览器undefined可以被修改为了保证内部使用的undefined不被修改，所以需要接受一个正确的undefined
    </script>
</head>

</body>
</html>
