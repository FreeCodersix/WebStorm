<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box{
            width: 150px;
            height: 150px;
            background-color: yellowgreen;
            position: absolute;
            left: 0;
            top: 100px;
        }
    </style>
</head>
<body>
    <button id="btn">往右走</button>
    <div id="box"></div>
<script src="js/myFunc.js"></script>
<script>
    // 动画的基本原理是：盒子的offsetLeft + 步长
    window.onload = function () {

        var begin = 0, end = 800;
        $("btn").onclick = function () {
            flash($("box"),begin,end);
        };
    }
</script>
</body>
</html>
