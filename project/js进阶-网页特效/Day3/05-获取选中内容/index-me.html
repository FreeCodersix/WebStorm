<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            margin: 100px;
            width: 300px;
        }

        #share_text {
            background-color: skyblue;
            width: 150px;
            color: orangered;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
<p id="word">
    在新闻发生的第一时间，李克强就批示有关部门，要“以小窥大”，进一步考虑如何通过简政放权、放管结合、优化服务，破除制约社会生产力
    发展和就业创业的不合理束缚，以主动服务的精神激发市场活力。而11月21日在上海召开的座谈会上，总理再次通过两家小食店的故事“以小
    窥大”，点题下一阶段政府职能转变和深化“放管服”改革工作。</p>
<div id="share_text"></div>
<script src="js/myFunc.js"></script>
<script>
    window.onload = function () {
        // 1.监听鼠标抬起
        $("word").onmouseup = function (event) {
            // 1.0 兼容
            var e = event || window.event;

            // 1.1 获取选中的文字
            if (window.getSelection) { // 标准模式 获取选中的文字
                selectedText = window.getSelection().toString();
            } else { // IE 系列
                selectedText = document.selection.createRange().text;
            }

            if (selectedText !== "") {
                $("share_text").innerText = selectedText;
                $("share_text").style.display = 'block';

                $("share_text").style.left = e.clientX + 'px';
                $("share_text").style.top = e.clientY + 'px';
            }
        };

        document.onmousedown = function (event) {
            var e = event || window.event;

            var targetId = e.target ? e.target.id : e.srcElement.id;

            if (targetId !== "share_text") {
                $("share_text").style.display = 'none';
            }
            window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
        }
    }
</script>
</body>
</html>
