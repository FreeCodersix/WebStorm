<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #father{
            width: 400px;
            height: 400px;
            background-color: red;
            margin: 40px;

           /* position: relative;*/
        }

        #box{
            width: 200px;
            height: 150px;
            background-color: blue;
            padding: 10px;
            border: 5px solid #000;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="box"></div>
    </div>

<script>
    var box = document.getElementById("box");
    //offsetLeft：当前元素与他的第一个带有定位的祖先元素的左边的距离，如果祖先没有一个有定位，则以body为准；
    console.log(box.offsetLeft);
    //offsetTop：当前元素与他的第一个带有定位的祖先元素的上边的距离，如果祖先没有一个有定位，则以body为准；
    console.log(box.offsetTop);
</script>
</body>
</html>
