<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
</head>
<body>
<script>
    var str = "aHello World";
    console.log(str.charAt(2));//输出e，传入的是下标；
    console.log(str.charCodeAt(0));//传入下标，输出对应下标位置的字符的ASCII值；

    var str1 = "您好，中国！";
    console.log(str1.charAt(3));//输出中；


</script>
</body>
</html>
