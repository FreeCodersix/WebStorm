<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片格式验证</title>
</head>
<body>
<label >请选择图片：<input type="file" id="file"></label>
<script>
    window.onload = function () {
        var file = document.getElementById("file");
        file.onchange = function () {
            var a = this.value;
            // console.log(a);
            var str = a.substr(a.lastIndexOf(".")+1).toLowerCase();
            if(str === "jpg"||str === "png"||str === "gif"){
                alert("图片格式正确！");
            }else{
                alert("图片格式错误！");
            }
        }
    }

</script>
</body>
</html>
