<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS特效-简易微博</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 800px;
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 20px;
        }
        #my_textarea{
            width: 80%;
            height: 120px;
        }
        .box-top{
            margin-bottom: 20px;
        }
        #ul{
            margin: 0 80px;
        }
        #ul li{
            border-bottom: 1px dashed #ccc;
            color: red;
            line-height: 44px;
        }
        #ul li a{
            float: right;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="box-top">
        <label>发表评论：</label>
        <textarea name="" id="my_textarea" cols="60" rows="10"></textarea>
        <button id="btn">发表</button>
    </div>
    <ul id="ul">

    </ul>
</div>
<script>
    window.onload = function () {
        $("btn").onclick = function () {
            var value = $("my_textarea").value;
            if(value.length === 0){
                alert("请输入评论内容~");
                return;
            }
            var li = document.createElement("li");
            li.innerHTML = value + '<a href="javascript:;">删除</a>';
            $("ul").insertBefore(li,$("ul").children[0]);

            //在发表后，清楚输入框里的内容
            $("my_textarea").value = null;


            var as = $("ul").getElementsByTagName("a");
            for(var i = 0;i<as.length;i++){
                var a = as[i];
                a.onclick =function () {
                    this.parentNode.remove();
                }
            }

        }
    };
    function $(id) {
        return typeof id === "string"?document.getElementById(id):null;
    }
</script>
</body>
</html>
