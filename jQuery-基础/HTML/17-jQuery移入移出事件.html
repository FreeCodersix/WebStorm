<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-jQuery移入移出事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="../JS/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
            mouseover/mouseout事件，子元素被移入移出也会触发父元素的事件
             */
            /*
            $(".father").onmouseover(function () {
                console.log("father被移入了");
            });
            $(".father").onmouseout(function () {
                console.log("father被移出了");
            });
            */

            /*
            mouseenter/mouseleave事件，子元素被移入移出不会触发父元素的事件，推荐使用
            */
            /*
            $(".father").mouseenter(function () {
                console.log("father被移入了");
            });
            $(".father").mouseleave(function () {
                console.log("father被移出了");
            });
            */

            /*
            hover本质就是用mouseenter和mouseleave实现的，用hover可以同时监听移入移出
            */
            $(".father").hover(function () {
                console.log("father被移入了");
            },function () {
                console.log("father被移出了");
            });
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
