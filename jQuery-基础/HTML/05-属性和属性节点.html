<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-属性和属性节点</title>
    <script src="../JS/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
            * 1.什么是属性
              对象身上保存的变量就是属性
            * 2.如何操作属性？
              function Person(){

              }
              var p = new Person();
              2.1赋值：     对象.属性名称 = 值；
                 p.name = "lbw";
                 获取：     对象.属性名称;
                 console.log(p.name);
              2.2赋值：     对象["属性名称"] = 值；
                 p["name"] = "lbw";
                 获取：     对象["属性名称"];
                 console.log(p["name"]);

            * 3.什么是属性节点？
              在HTML标签中添加的属性就是属性节点
              在浏览器中找到一个DOM元素之后，展开看到的都是属性，在attributes属性中看到的所有内容都是属性节点

            * 4.如何操作属性节点？
                   var span = document.getElementsByClassName("span")[0];
              4.1  设置属性节点的值：DOM元素.setAttribute("属性名称","值");
                   span.setAttribute("name","lbw");
              4.2  获取属性节点的值：DOM元素.getAttribute("属性名称");
                   console.log(span.getAttribute("name"));

            * 5.属性和属性节点有什么区别？
              注意：所有对象都有属性，但是只有DOM元素才有属性节点，保存在attributes属性中
            */
        });
    </script>
</head>

</body>
</html>
