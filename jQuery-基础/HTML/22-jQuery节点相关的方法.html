<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-jQuery添加节点相关的方法</title>
    <script src="../JS/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //添加节点
            $("button").eq(0).click(function () {
                var li = $("<li>新增的li</li>");
                // 内部插入
                // append(content|fn)  将元素添加到指定元素内部的最后
                $("ul").append(li);

                // appendTo(content)  作用和append一样，写法不同
                li.appendTo("ul");

                // prepend(content|fn)  将元素添加到指定元素内部的最前
                $("ul").prepend(li);

                // prependTo(content)  作用和prepend一样，写法不同
                li.prependTo("ul");

                // 外部插入
                // after(content|fn)  将元素添加到指定元素外部的后面，紧跟其后
                $("ul").after(li);

                // before(content|fn)  将元素添加到指定元素外部的前面，紧跟其前
                $("ul").before(li);

                // insertAfter(content)  和after作用一样，写法不同，同appendTo
                // insertBefore(content) 和before作用一样，写法不同，同appendTo
            });
            
            //删除节点
            $("button").eq(1).click(function () {

                // empty()  删除指定元素的内容和子元素，指定元素自身不会被删除
                $("div").empty();

                // remove([expr]) 删除指定元素
                // $("span").remove();

                // detach([expr]) 作用同remove
            });

            //替换节点
            $("button").eq(2).click(function () {
                var h6 = $("<h6>我是标题6</h6>");
                // 替换
                // replaceWith(content|fn)
                //作用：替换所有匹配的元素为指定的元素
                $("div").replaceWith(h6);

                // replaceAll(selector)
                //作用同上，写法不同
                h6.replaceAll($("div"));

            });

            // 浅复制节点
            //只复制元素，不复制事件
            $("button").eq(3).click(function () {
                var li = $("li:first").clone(false);
                $("ul").append(li);
            });

            //深复制节点
            //既复制元素，也复制事件
            $("button").eq(4).click(function () {
                var li = $("li:first").clone(true);
                $("ul").append(li);
            });
            $("li").click(function () {
                alert("hello");
            });
        });
    </script>
</head>
<body>
<button>添加节点</button>
<button>删除节点</button>
<button>替换节点</button>
<button>浅复制节点</button>
<button>深复制节点</button>
<ul>
    <li>第1个li</li>
    <li>第2个li</li>
    <li>第3个li</li>
</ul>
<div><p></p></div>

<span></span>
</body>
</html>
