<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-jQuery的stop和delay方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .one {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .two {
            width: 500px;
            height: 10px;
            background-color: blue;
        }
    </style>
    <script src="../JS/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {

                $(".one").stop(true);

                /*
                $(".one").animate({
                    width: 500
                },1000).delay(2000).animate({
                    height: 500
                });
                */
                $(".one").animate({
                    width: 500
                }, 1000);
                $(".one").animate({
                    height: 500
                }, 1000);
                $(".one").animate({
                    width: 100
                }, 1000);
                $(".one").animate({
                    height: 100
                }, 1000);
            });


            $("button").eq(1).click(function () {
                //立即停止当前动画，继续执行后续动画
                //$("div").stop();
                //$("div").stop(false);
                //$("div").stop(false,false);

                //立即停止当前和后续所有的动画
                // $("div").stop(true);
                // $("div").stop(true,false);

                //立即完成当前的，继续执行后续动画
                // $("div").stop(false,true);

                //立即完成当前的，并且停止后续所有的
                $("div").stop(true,true);
            });
        });
    </script>
</head>
<body>
<button>开始</button>
<button>停止</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
