<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-jQuery操作CSS样式的方法</title>
    <script src="../JS/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //1.逐个设置
            // $("div").css("width", "100px");
            // $("div").css("height", "100px");
            // $("div").css("background-color", "red");

            //2.链式设置  链式操作如果大于3步，建议分开
            //$("div").css("width", "100px").css("height", "100px").css("background-color", "blue");

            //3.批量设置
            $("div").css({
                width: "100px",
                height: "100px",
                background: "yellow"
            });

            //4.获取CSS样式值  需要获取什么，就把什么传进去
            console.log($("div").css("width"));
        });

    </script>
</head>
<body>
<div></div>
</body>
</html>
