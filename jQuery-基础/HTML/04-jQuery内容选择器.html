<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery内容选择器</title>
    <style>
        div{
            width: 50px;
            height: 100px;
            background-color: red;
            margin-top: 5px;
        }
    </style>
    <script src="../JS/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //:empty  作用：找到既没有文本内容也没有子元素的指定元素
            var div = $("div:empty");

            //:contains(text)  作用：找到包含指定文本内容的指定元素
            var div1 = $("div:contains('我是div')");

            //:has(selector)  作用：找到包含指定子元素的指定元素
            var div2 = $("div:has('span')");

            //:parent  作用：找到有文本内容或有子元素的指定元素
            var div3 = $("div:parent");
        });
    </script>
</head>
<body>
<div></div>
<div>我是div</div>
<div>我是div123</div>
<div><span></span></div>
<div><p></p></div>
</body>
</html>
